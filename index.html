<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assingment 2</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <section class="search-section">
        <form>
            <div>
                <input type="text" id="search-box" class="search-box" placeholder="Find your favorite drink">
                <button id="searchBtn" class="btn">Search</button>
            </div>
        </form>
    </section>
    <section class="drinkNcard-section">
        <div class="drink-list-container" id="drink-list-container">

        </div>
        <div class="cart-container" id="cart-container">
            <h2>Total Cart: <span id="total">0</span></h2>
            <pre><b>SL  Img    Name</b></pre>
            <hr>
        </div>
    </section>


    <!-- Drink Details Modal -->
    <div class="modal fade" id="drinkDetailsModal" tabindex="-1" aria-labelledby="drinkDetailsModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="drinkDetailsModalLabel">Drink Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
